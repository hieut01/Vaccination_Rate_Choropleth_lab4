<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>U.S. Population Density</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    h2, h3 { margin: 10px; font-size: 18px; }
    h3 { font-size: 16px; }
    p { margin: 10px; }

    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .map-overlay {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      border-radius: 3px;
    }
    #features {
      top: 0; left: 0;
      height: 100px;
      margin: 20px;
      width: 250px;
    }
    #legend {
      bottom: 0; left: 0;
      padding: 10px;
      margin: 20px;
      width: 150px;
      line-height: 18px;
    }
    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px; height: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay" id="features">
    <h2>U.S. Population Density</h2>
    <div id="text-description"><p>Hover over a state!</p></div>
  </div>
  <div class="map-overlay" id="legend"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGlldXRyYW4yIiwiYSI6ImNtaGVkdnNvNTBkNG0ybXExNjFobWFpMm8ifQ.csZ4K-7ctmQ5pw29u2U5Pw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 3,
      center: [-100, 40]
    });

    async function geojsonFetch() {
      let response = await fetch('assets/state_data.geojson');
      let stateData = await response.json();

      map.on('load', function loadingData() {
        map.addSource('stateData', { type: 'geojson', data: stateData });

        map.addLayer({
          id: 'stateData-layer',
          type: 'fill',
          source: 'stateData',
          paint: {
            'fill-color': [
              'step', ['get', 'density'],
              '#FFEDA0', 10,
              '#FED976', 20,
              '#FEB24C', 50,
              '#FD8D3C', 100,
              '#FC4E2A', 200,
              '#E31A1C', 500,
              '#BD0026', 1000,
              '#800026'
            ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 0.7
          }
        });

        const layers = ['0–9','10–19','20–49','50–99','100–199','200–499','500–999','1000+'];
        const colors = ['#FFEDA070','#FED97670','#FEB24C70','#FD8D3C70','#FC4E2A70','#E31A1C70','#BD002670','#80002670'];

        const legend = document.getElementById('legend');
        legend.innerHTML = "<b>Population Density<br>(people/sq. mi.)</b><br><br>";
        layers.forEach((layer, i) => {
          const color = colors[i];
          const item = document.createElement('div');
          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = color;
          const value = document.createElement('span');
          value.innerHTML = `${layer}`;
          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        map.on('mousemove', ({ point }) => {
          const state = map.queryRenderedFeatures(point, { layers: ['stateData-layer'] });
          document.getElementById('text-description').innerHTML = state.length
            ? `<h3>${state[0].properties.name}</h3>
               <p><strong><em>${state[0].properties.density}</em></strong> people per square mile</p>`
            : `<p>Hover over a state!</p>`;
        });
      });
    }
    geojsonFetch();
  </script>
</body>
</html>
